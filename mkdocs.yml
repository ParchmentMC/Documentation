site_name: Parchment
site_url: https://documentation.parchmentmc.org
repo_name: ParchmentMC-Documentation
repo_url: https://github.com/ParchmentMC/Documentation
theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.prune
    - toc.integrate
    - navigation.top

#Parchment MC owns the copyright on the outputted page, source is freely available.
copyright: >
  Copyright &copy; 2021-2022 ParchmentMC â€“
  <a href="#__consent">Change cookie settings</a>

#For now: No generator marker, not sure if we will stay with this.
extra:
  generator: false
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    property: G-QH18YNN9CM
    provider: google
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve this page by
            using our <a href="..." target="_blank" rel="noopener">feedback form</a>.

#Markdown extensions
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences

plugins:
  - search